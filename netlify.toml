[build]
  functions = "netlify/functions"
  publish = "."
  command = "npm run build"

# Ajoute cette section pour Python
[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.9"  # ‚Üê Force Python 3.9

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["googleapis"]

# Configuration des timeouts pour les fonctions
[functions."subtitles"]
  timeout = 30